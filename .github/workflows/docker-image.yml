name: Docker Image CI

on:
  push:
    branches:
     - '*'
  pull_request:
    branches:
     - '*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hdesk:latest
    - name: Upload image
      uses: ishworkh/docker-image-artifact-upload@v1
      with:
        image: "hdesk:latest"
